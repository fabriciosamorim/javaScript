<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>
    <h1>Curos JS básico - Condições e laços de repetição</h1>
    <script>
        let lista = [];
        let novoItem = prompt("Digite no nome item ou - se para sair");

        while (novoItem != "-") {
            lista.push(novoItem);
            novoItem = prompt ("Digite no nome item ou (-) para sair");
        }

        if (lista.length == 0) {
            alert("A lista está vazia!");
        }

        else {
            alert("Voce deve comprar esses itens:");
            for (let i = 0; i < lista.length; i++) {
                alert(lista[i]);
            }
        }
    </script>

    
</body>
</html>
