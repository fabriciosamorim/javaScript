<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>
    <h1>Curos JS básico - Condições e laços de repetição</h1>
    <script>
        let lista = [];
        let novoItem = prompt(
            "Digite o nome do item ou (-) se quiser parar de adicionar"
        );
        while (novoItem != "-") {
            lista.push(novoItem);
            novoItem = prompt("Digite o nome do item ou (-) se quiser parar de adicionar");
        }

        if (lista.length == 0) {
            alert("A lista está vazia");
        } else {
            alert ("Temos vários itens para comprar")
            alert ("Segue itens adicionados ao carrinho de compras:");
            for (let itens = 0; itens < lista.length; itens++)
        {
            alert (lista [itens]); 
        }
        {
            alert ("Fim da lista de Compras")
        }
        }


    </script>

    
</body>
</html>
